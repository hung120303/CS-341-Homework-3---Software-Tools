<!DOCTYPE html>
<html>
	<!-- Head includes title, along with the css stylesheet and jquery -->
	<head>
		<link rel="stylesheet" href="\stylesheets\CS341_HW2_css.css">
		<title>Cheesecake Order Form</title>
		<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
 		</script>
	</head>
	<!-- JavaScript is added to script src. Code is contained in scriptstuff.js  -->	
	<script src="javascripts/scriptstuff.js"></script>
	<!-- Start of body -->
	<body>
		<!-- First header is is title, below with image of cheesecake -->
		<h1>Cheesecake Order Form</h1>

		<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/1200px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" alt="Cheesecake" width="200" height="200">
	<form>
		<!-- Table for selecting option quantity and topping option -->
		<table style="width:33%">
			<tr>	
				<td>Quantity</td>
				<td>Topping</td>
			</tr>
			<tr>
					<td>
						<select name="number" id="number">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3" selected>3</option>
						<option value="4">4</option>
						<option value="5">5</option>		
						</select>
					</td>
					<td>
						<input type="radio" checked=true id="plain" name="topping" value=plain>
						<label for="plain">Plain</label><br>
						<input type="radio" id="cherry" name="topping" value=cherry>
						<label for="cherry">Cherry</label><br>
						<input type="radio" id="chocolate" name="topping" value=chocolate>
						<label for="chocolate">Chocolate</label><br>
					</td>
			</tr>
		</table>
			
				
		

		<!-- Label for sumbmission form -->
		<label id="notes" for="notes">Notes:</label><br>
		<!-- Text area for submission form  -->
		<textarea id="order" rows="4" cols="50" placeholder="Enter any special instructions here."></textarea><br>	
		<!-- Labeled order -->
		<input id="orderButton" type="button" value="Order">

		<!-- Message that is hidden. Will present order details after submitting with the order button -->
		<orderText hidden>
			<h2>Thank you! Your order has been placed</h2>
			<ul>
				<li id="orderTopping"> </li>
				<li id="orderQuantity"> </li>
				<li id="orderNotes"> </li>
			</ul>
		</orderText>


		<h2>
			<!-- source: https://www.w3schools.com/howto/howto_css_dropdown.asp -->
			<!-- Drop down menu made to change month -->
			Orders for 
<div class="dropdown">
  <button id="currMonth" class="dropbtn">Jan</button>
  <div class="dropdown-content">
    <button type="button" id="jan"> Jan </button>
    <button type="button" id="feb"> Feb </button>
    <button type="button" id="mar"> Mar </button>
    <button type="button" id="apr"> Apr </button>
    <button type="button" id="may"> May </button>
    <button type="button" id="jun"> Jun </button>
    <button type="button" id="jul"> Jul </button>
    <button type="button" id="aug"> Aug </button>
    <button type="button" id="sep"> Sep </button>
    <button type="button" id="oct"> Oct </button>
    <button type="button" id="nov"> Nov </button>
    <button type="button" id="dec"> Dec </button>
  </div>
</div>
		</h2> 

		<!-- Custom list of orders -->
		<ul>
			<li>11 cherry</li>
			<li>17 chocolate</li>
			<li>31 plain</li>
		</ul>
	</form>
	</body>
</html>
